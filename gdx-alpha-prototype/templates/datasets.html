{% extends "base.html" %}

{% block pageTitle %}GDX - Datasets{% endblock %}

{% block content %}
    <h1 class="govuk-heading-xl">GDX Datasets</h1>
    <p class="govuk-body">There are currently {{ datasetCount}} datasets available in GDX</p>

    <ul>
        {% for dataset in datasets %}
        <li>
            <h2><a class = "govuk-link" href="/datasets/{{ dataset.id }}">{{ dataset.name }}</a></h2>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
